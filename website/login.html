<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="signup()">Sign up</button>
                </div>
                <div class="social-icons">
                        <img src="facebook.png">
                        <img src="twitter.png">
                        <img src="gmail.png">
                </div>  
                <form target="_blank" action="homepage.html" id="login" class="input-group">
                    
                    <input type="text" class="input-field" placeholder="User ID" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button onclick="location.href = 'homepage.html';" type="submit-btn" class="submit-btn">Log In</button>
               
                </form>
                <form target="_blank" action="homepage.html" id="signup" class="input-group">
                    
                    <input type="text" class="input-field" placeholder="User ID" required>
                    <input type="email" class="input-field" placeholder="Email ID" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>I agree to the Terms and Services</span>
                </form>
            </div>
           
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("signup");
            var z = document.getElementById("btn");

            function signup(){
                x.style.left = "-400px"
                y.style.left = "50px"
                z.style.left = "110px"
            }
            function login(){
                x.style.left = "50px"
                y.style.left = "450px"
                z.style.left = "0px"
            }
        </script>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use-->
        <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
        <script src="loginsignin.js"></script>
    </body>
</html>
